<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um Pix para Victor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .pix-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 30px;
        }
        .pix-info h2 {
            margin-top: 0;
        }
        .pix-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            margin-top: 20px;
        }
        .pix-button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ajude o Victor com um Pix</h1>
    </header>

    <div class="content">
        <h2>Faça um pagamento via Pix para ajudar o Victor</h2>
        <p>Para realizar um pagamento via Pix, basta usar a chave abaixo ou escanear o QR Code:</p>

        <div class="pix-info">
            <h2>Chave Pix: 517.058.578.09</h2>
            <p>Ou, você pode usar o QR Code:</p>
            <!-- Aqui você pode adicionar um QR code gerado -->
            <img src="pixvh.jpg.jpg" alt="QR Code Pix" width="200" />

            <p>Obrigado pelo apoio!</p>

           
    </div>

</body>
</html>
